$schema: https://raw.githubusercontent.com/PowerShell/DSC/main/schemas/2024/04/config/document.json
parameters:
  UserProfile:
    type: string
    description: Windows User Profile path
  RepoRootLinux:
    type: string
    description: Repository root path inside WSL
resources:
  - name: Install Windows Subsystem for Linux
    type: Microsoft.WinGet/Package
    properties:
      id: Microsoft.WSL
      source: winget

  - name: Install Ubuntu Linux Distribution
    type: Microsoft.WinGet/Package
    dependsOn:
      - "[Microsoft.WinGet/Package]Install Windows Subsystem for Linux"
    properties:
      id: Canonical.Ubuntu
      source: winget

  - name: Initialize WSL Environment
    type: Microsoft.DSC.Transitional/RunCommandOnSet
    dependsOn:
      - "[Microsoft.WinGet/Package]Install Ubuntu Linux Distribution"
    properties:
      executable: wsl
      arguments:
        - -u
        - root
        - -e
        - pwsh
        - -File
        - "[[parameters('RepoRootLinux')]]/Invoke-WslBootstrap.ps1"
        - -RepoPath
        - "[[parameters('RepoRootLinux')]]"

  - name: Install Visual Studio Code
    type: Microsoft.WinGet/Package
    properties:
      id: Microsoft.VisualStudioCode
      source: winget

  - name: Install Google Drive
    type: Microsoft.WinGet/Package
    properties:
      id: Google.GoogleDrive
      source: winget

  - name: Install Google Antigravity
    type: Microsoft.WinGet/Package
    properties:
      id: Google.Antigravity
      source: winget

  - name: Install Windows Terminal
    type: Microsoft.WinGet/Package
    properties:
      id: Microsoft.WindowsTerminal
      source: winget

  - name: Install Docker Desktop
    type: Microsoft.WinGet/Package
    properties:
      id: Docker.DockerDesktop
      source: winget

  - name: Install Git
    type: Microsoft.WinGet/Package
    properties:
      id: Git.Git
      source: winget

  - name: Install GitHub CLI
    type: Microsoft.WinGet/Package
    properties:
      id: GitHub.cli
      source: winget

  - name: Install Notion
    type: Microsoft.WinGet/Package
    properties:
      id: Notion.Notion
      source: winget

  - name: Install Slack
    type: Microsoft.WinGet/Package
    properties:
      id: SlackTechnologies.Slack
      source: winget

  - name: Install Discord
    type: Microsoft.WinGet/Package
    properties:
      id: Discord.Discord
      source: winget

  - name: Install Google Chrome
    type: Microsoft.WinGet/Package
    properties:
      id: Google.Chrome.EXE
      source: winget

  - name: Install Steam
    type: Microsoft.WinGet/Package
    properties:
      id: Valve.Steam
      source: winget

  - name: Manage Global WSL Settings (.wslconfig)
    type: PSDscResources/File
    properties:
      DestinationPath: "[[parameters('UserProfile')]]\.wslconfig"
      Contents: |
        [wsl2]
        memory=8GB
        processors=4
        localhostForwarding=true
      Ensure: Present

  - name: WinGet Admin Settings
    type: Microsoft.WinGet/AdminSettings
    metadata:
      securityContext: elevated
    properties:
      settings:
        LocalManifestFiles: false
        ProxyCommandLineOptions: false
        BypassCertificatePinningForMicrosoftStore: false
        InstallerHashOverride: false
        LocalArchiveMalwareScanOverride: false

  - name: Windows Personalization Settings
    type: Microsoft.Windows.Settings/WindowsSettings
    metadata:
      allowPrerelease: true
      description: Configure Core Windows UI/UX
      securityContext: elevated
    properties:
      AppColorMode: Dark
      SystemColorMode: Dark
      DeveloperMode: true
      TaskbarAlignment: Middle

  - name: Show Hidden Files in Explorer
    type: Microsoft.Windows/Registry
    properties:
      keyPath: HKCU\Software\Microsoft\Windows\CurrentVersion\Explorer\Advanced
      valueName: Hidden
      valueData:
        DWord: 1

  - name: Show File Extensions in Explorer
    type: Microsoft.Windows/Registry
    properties:
      keyPath: HKCU\Software\Microsoft\Windows\CurrentVersion\Explorer\Advanced
      valueName: HideFileExt
      valueData:
        DWord: 0
