$schema: https://raw.githubusercontent.com/PowerShell/DSC/main/schemas/2023/08/config/document.json
metadata:
  winget:
    processor:
      identifier: "dscv3"
resources:
  # Modern WSL installation via WinGet (Store version)
  # This avoids the legacy WMI/WS-Man 'Access Denied' errors from the PS adapter
  - name: wsl-app
    type: Microsoft.WinGet/Package
    properties:
      id: Microsoft.WSL
      source: winget

  # Ubuntu distribution via WSL CLI
  # Using PSDscResources/Script (modern Script resource, no WinRM)
  - name: ubuntu-distro
    type: PSDscResources/Script
    dependsOn:
      - "[resourceId('Microsoft.WinGet/Package', 'wsl-app')]"
    properties:
      GetScript: |
        $distro = wsl --list --quiet | Where-Object { $_ -match "Ubuntu" }
        return @{ Result = if ($distro) { "Present" } else { "Absent" } }
      TestScript: |
        $distro = wsl --list --quiet | Where-Object { $_ -match "Ubuntu" }
        return [bool]$distro
      SetScript: |
        Write-Host "Installing Ubuntu via WSL..."
        wsl --install -d Ubuntu

  - name: wsl-environment-init
    type: Microsoft.DSC.Transitional/RunCommandOnSet
    dependsOn:
      - "[resourceId('PSDscResources/Script', 'ubuntu-distro')]"
    properties:
      executable: wsl
      arguments:
        - -u
        - root
        - -e
        - pwsh
        - -File
        - "{{REPO_ROOT_WSL}}/Invoke-WslBootstrap.ps1"
        - -RepoPath
        - "{{REPO_ROOT_WSL}}"

  - name: vscode-package
    type: Microsoft.WinGet/Package
