$schema: https://raw.githubusercontent.com/PowerShell/DSC/main/schemas/2023/08/config/document.json
metadata:
  winget:
    processor:
      identifier: "dscv3"
resources:
  # WSL requires two Windows features to be enabled
  # Note: These use WinGet-specific adapters (excluded from DSC drift testing)
  - name: wsl-feature
    type: Microsoft.Windows/OptionalFeature
    metadata:
      winget:
        securityContext: elevated
    properties:
      name: Microsoft-Windows-Subsystem-Linux
      enabled: true

  - name: vm-platform-feature
    type: Microsoft.Windows/OptionalFeature
    metadata:
      winget:
        securityContext: elevated
    properties:
      name: VirtualMachinePlatform
      enabled: true

  # Ubuntu distribution via WinGet (after features are enabled)
  - name: ubuntu-package
    type: Microsoft.WinGet/Package
    dependsOn:
      - "wsl-feature"
      - "vm-platform-feature"
    properties:
      id: Canonical.Ubuntu
      source: winget

  - name: wsl-environment-init
    type: Microsoft.DSC.Transitional/RunCommandOnSet
    dependsOn:
      - "ubuntu-package"
    properties:
      executable: wsl
      arguments:
        - -u
        - root
        - -e
        - pwsh
        - -File
        - "{{REPO_ROOT_WSL}}/Invoke-WslBootstrap.ps1"
        - -RepoPath
        - "{{REPO_ROOT_WSL}}"

  - name: vscode-package
    type: Microsoft.WinGet/Package
    properties:
      id: Microsoft.VisualStudioCode
      source: winget

  - name: google-drive-package
    type: Microsoft.WinGet/Package
    properties:
      id: Google.GoogleDrive
      source: winget

  - name: antigravity-package
    type: Microsoft.WinGet/Package
    properties:
      id: Google.Antigravity
      source: winget

  - name: windows-terminal-package
    type: Microsoft.WinGet/Package
    properties:
      id: Microsoft.WindowsTerminal
      source: winget

  - name: docker-desktop-package
    type: Microsoft.WinGet/Package
    properties:
      id: Docker.DockerDesktop
      source: winget

  - name: git-package
    type: Microsoft.WinGet/Package
    properties:
      id: Git.Git
      source: winget

  - name: github-cli-package
    type: Microsoft.WinGet/Package
    properties:
      id: GitHub.cli
      source: winget

  - name: notion-package
    type: Microsoft.WinGet/Package
    properties:
      id: Notion.Notion
      source: winget

  - name: slack-package
    type: Microsoft.WinGet/Package
    properties:
      id: SlackTechnologies.Slack
      source: winget

  - name: discord-package
    type: Microsoft.WinGet/Package
    properties:
      id: Discord.Discord
      source: winget

  - name: chrome-package
    type: Microsoft.WinGet/Package
    properties:
      id: Google.Chrome.EXE
      source: winget

  - name: steam-package
    type: Microsoft.WinGet/Package
    properties:
      id: Valve.Steam
      source: winget

  - name: wslconfig-file
    type: PSDesiredStateConfiguration/File
    properties:
      DestinationPath: "{{USER_PROFILE}}\\.wslconfig"
      Contents: |
        [wsl2]
        memory=8GB
        processors=4
        localhostForwarding=true
      Ensure: Present

  - name: winget-admin-settings
    type: Microsoft.WinGet/AdminSettings
    metadata:
      winget:
        securityContext: elevated
    properties:
      settings:
        LocalManifestFiles: false
        ProxyCommandLineOptions: false
        BypassCertificatePinningForMicrosoftStore: false
        InstallerHashOverride: false
        LocalArchiveMalwareScanOverride: false

  - name: windows-personalization-settings
    type: Microsoft.Windows.Settings/WindowsSettings
    metadata:
      winget:
        allowPrerelease: true
        securityContext: elevated
      description: Configure Core Windows UI/UX
    properties:
      AppColorMode: Dark
      SystemColorMode: Dark
      DeveloperMode: true
      TaskbarAlignment: Middle

  - name: explorer-show-hidden-files-registry
    type: Microsoft.Windows/Registry
    properties:
      keyPath: HKCU\Software\Microsoft\Windows\CurrentVersion\Explorer\Advanced
      valueName: Hidden
      valueData:
        DWord: 1

  - name: explorer-show-file-extensions-registry
    type: Microsoft.Windows/Registry
    properties:
      keyPath: HKCU\Software\Microsoft\Windows\CurrentVersion\Explorer\Advanced
      valueName: HideFileExt
      valueData:
        DWord: 0
